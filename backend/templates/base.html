<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or "Incident Board" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-slate-800">Incident Report Board</h1>
    <nav class="space-x-4 text-sm text-slate-600">
      <a href="/feed" class="hover:text-slate-900 font-medium">Feed</a>
      <a href="/report" class="hover:text-slate-900 font-medium">Report</a>
    </nav>
  </header>

  <main class="flex-1 max-w-xl w-full mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-xs text-slate-500 py-4">
    <p>Prototype emergency incident board Â· MVP</p>
  </footer>
</body>
</html>
