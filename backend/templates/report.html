{% extends "base.html" %}
{% block content %}

<h2 class="text-lg font-semibold text-slate-800 mb-4">New Report</h2>

<form method="post" action="/report" class="bg-white rounded-xl shadow p-4 space-y-4">
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">What happened?</label>
    <textarea
      name="text"
      class="w-full rounded-lg border border-slate-300 p-2 text-sm"
      rows="4"
      placeholder="Example: Loud explosion near engineering building, heavy smoke, people running."
      required
    ></textarea>
  </div>

  <button
    type="submit"
    class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-lg px-4 py-2 shadow"
  >
    Submit Report
  </button>
</form>

<p class="text-xs text-slate-500 mt-4">
  Thank you for reporting. This helps warn nearby people.
</p>

{% endblock %}
